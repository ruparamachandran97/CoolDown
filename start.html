<!-- Speech Recognition -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CoolDown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/start.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</head>

<body>
  <!-- Input area -->
  <section id="title">


    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="">InterView CoolDown</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Interview tips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">FAQ</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <div class="QA">

    <h2>Question:</h2>
    <label for="Speech Recognition">What are you looking for in your next job?</label>
    <br>
    <hr>
    <textarea class="form-control" name="speech" aria-label="With textarea" id="speechToText" placeholder="Record your answer in English" onclick="record()" style="height:40%; width:100%;" class="answer text-break"></textarea>
    <textarea class="form-control" name="speech" aria-label="With textarea" id="speechToText1" placeholder="Record your answer in tamil" onclick="record1()" style="height:40%; width:100%;" class="answer text-break"></textarea>

    <!-- Below is the script for voice recognition and conversion to text-->
    <script>
      function record() {
        var recognition = new webkitSpeechRecognition();
        recognition.lang = "en-GB";

        recognition.onresult = function(event) {
          // console.log(event);
          document.getElementById('speechToText').value = event.results[0][0].transcript;
        }
        recognition.start();
      }

      function record1() {
        var recognition1 = new webkitSpeechRecognition();
        recognition1.lang = "ta";

        recognition1.onresult = function(event) {
          // console.log(event);
          document.getElementById('speechToText1').value = event.results[0][0].transcript;
        }
        recognition1.start();
      }
    </script>
    <!-- end of script -->
  </div>
</body>

</html>
